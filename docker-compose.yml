version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: dungkar_dzong_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dungkar
      POSTGRES_PASSWORD: dungkar_secret
      POSTGRES_DB: dungkar_dzong_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: 